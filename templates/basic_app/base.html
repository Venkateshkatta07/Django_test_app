<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <ul class="nav navbar-nav">
                <li ><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:register' %}">Register</a></li>

                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:logout' %}">Logout</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">User : {{ user.username }}</a></li>
                
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:login' %}">Login</a></li>
                {% endif %}
            </ul>
            
        </div>
    </nav>

    <div class="container">
        {% block my_body_block %}

        <!-- everything outside this block will be inherited if u extend -->
        {% endblock %}

    </div>

    <footer class="bg-dark text-center fixed-bottom">

</body>
</html>
